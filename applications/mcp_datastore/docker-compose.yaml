services:
  vector_db:
    image: vector_db:latest
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./data/vector_db:/app/custom
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'

  data_ingestor:
    image: data_ingestor:latest
    container_name: data_ingestor
    volumes:
      - ./data/data_ingestor:/app/custom
    depends_on:
      - vector_db
    environment:
      - VECTOR_DB_HOST=vector_db
    # Example: ingest URLs by passing them as command arguments
    # command: ["https://example.com", "https://example.com/page2"]
    # Or use a file: command: ["-f", "/app/sources.txt"]
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
        reservations:
          memory: 1G
          cpus: '0.5'
