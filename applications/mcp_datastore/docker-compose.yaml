services:
  vector_db:
    image: vector_db:latest
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./data/qdrant/storage:/qdrant/storage
      - ./data/qdrant/config:/qdrant/config
      - ./data/qdrant/plugins:/qdrant/plugins
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
