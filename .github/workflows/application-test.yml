name: Test Applications

on:
  workflow_run:
    workflows: ["Docker Build and Test"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test-applications:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Sync dependencies
        run: uv sync

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build component images
        run: |
          set -e
          # Pull component images to reuse from build-test workflow cache TODO
          for component_dir in components/*/; do
            component_name=$(basename "$component_dir")
            echo "::group::Build $component_name"
            docker build -t $component_name:test $component_dir
            echo "::endgroup::"
          done

      - name: Test applications
        run: |
          set -e
          mkdir -p results
          for app_dir in applications/*/; do
            app_name=$(basename "$app_dir")
            echo "::group::Test $app_name"
            uv run pytest -v "tests/applications/test_${app_name}.py" \
              --junitxml="results/application-${app_name}.xml" || true
            echo "::endgroup::"
          done

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: results/application-*.xml
          check_name: Application Test Results
