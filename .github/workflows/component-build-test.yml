name: Docker Build and Test

on:
   # Trigger on pull requests, pushes to main branch, and manual workflow dispatch
    push:
        branches:
        - main
    pull_request:
    workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Sync dependencies
        run: uv sync

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build component images
        run: |
          set -e
          for component in components/*/; do
            component_name=$(basename "$component")
            echo "::group::Build $component_name"
            docker build -t $component_name:test $component
            echo "::endgroup::"
          done

      - name: Test component containers
        run: |
          set -e
          mkdir -p results
          for component in components/*/; do
            component_name=$(basename "$component")
            echo "::group::Test $component_name"
            uv run pytest -v "tests/components/test_${component_name}.py" \
              --junitxml="results/component-${component_name}.xml" || true
            echo "::endgroup::"
          done

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: results/component-*.xml
          check_name: Component Test Results
